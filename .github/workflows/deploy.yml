name: Deploy Pre-Built React App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify pre-built files exist
        run: |
          echo "Checking for pre-built React files..."
          ls -la index.html || echo "ERROR: No index.html found"
          ls -la static/js/ || echo "ERROR: No static/js folder found"
          ls -la static/css/ || echo "ERROR: No static/css folder found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
